sudo: required
language: generic

services:
  - docker

# build test images
before_install:
  - docker build -t $DOCKER_HUB_USER/react-test -f ./client/Dockerfile.dev ./client

# run test images
script:
  - docker run -e CI=true $DOCKER_HUB_USER/react-test npm run test -- --coverage

after_success:
  # create env file & filter out PATH and DOCKER docker run --env-file .env
  # - env | grep -vE "^(PATH=)" > .env
  # creating images
  - docker build -t $DOCKER_HUB_USER/fcfs-client ./client
  - docker build -t $DOCKER_HUB_USER/fcfs-nginx ./nginx
  - docker build -t $DOCKER_HUB_USER/fcfs-server ./server
  # Log in to the docker CLI
  - echo "$DOCKER_PSWRD" | docker login -u "$DOCKER_HUB_USER" --password-stdin
  # pushing images to docker hub
  - docker push $DOCKER_HUB_USER/fcfs-client
  - docker push $DOCKER_HUB_USER/fcfs-nginx
  - docker push $DOCKER_HUB_USER/fcfs-server
